{{ define "main" }}
<main class="home">
  <div class="home-profile">
    {{- $home := .Site.Params.home -}}
    <div class="home-profile-avatar">
      {{ with resources.Get $home.logo }}
      <img class="logo" src="{{ .RelPermalink }}" />
      {{ end }}
    </div>
  </div>
  {{- with $home.profile.subtitle -}}
  <div class="home-subtitle">{{- . | safeHTML -}}</div>
  {{- end -}}
</main>
{{ end }}
